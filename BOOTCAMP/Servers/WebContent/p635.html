<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	window.load = function(){
		var req = new XMLHttpRequest();
		req.onreadystatechange = function(){
			document.getElementById("view:").innerHTML = req.responseText;
			if(req.readyState == 4){
				if(req.status == 200){
					document.getElementById("view:").innerHTML = req.responseText;
				}
			}
		}
	};
	req.open("GET","data.txt");
	req.send(null);
</script>
</head>
<body>
	<p id="view"></p>
</body>
</html>
